<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <link rel="stylesheet" href="room.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch It Together</title>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <header>
        <div class="header-content">
            <h1></h1>
        </div>
    </header>

    

    <main>
        <div class="video-container">
            <div id="youtube-player"></div>
        </div>
        
        <div class="chat-panel">
            <div class="users-dropdown">
                <button class="users-toggle" id="users-toggle"></button>
                <div class="users-list hidden" id="users-list">
                </div>
            </div>

            <div class="chat-messages">
            </div>

            <div class="typing-indicator" id="typing-indicator">
                <span id="typing-text"></span>
            </div>

            <div class="chat-input-container">
                <textarea placeholder="Type your message here..." class="chat-input"></textarea>
                <button class="send-button">Send</button>
            </div>
        </div>

    </main>

     <div class="video-queue-container" id="video-queue-container">
        <!-- ƒ∞lk durum: Empty state -->
        <div class="empty-queue" id="empty-queue">
            <button class="add-first-video" id="add-first-video">
                üìù Add to the list
            </button>
        </div>
        
        <!-- Liste var iken: Hidden ba≈ülangƒ±√ßta -->
        <div class="video-queue hidden" id="video-queue">
            <div class="queue-header">
                <span class="queue-title">üì∫ Video Queue</span>
                <input 
                    type="url" 
                    class="queue-input" 
                    id="queue-input"
                    placeholder="Paste video URL and press Enter..."
                />
            </div>
            <div class="queue-list" id="queue-list">
                <!-- Video items dinamik olarak buraya eklenecek -->
            </div>
        </div>
    </div>

   
    <ol class="contextMenu hidden" id="contextMenu">
        <li id="makeOwnerOption" onclick="makeOwner()">Make Owner</li>
        <li id="removeOwnerOption" onclick="removeOwner()">Remove OwnerShip</li>
    </ol>

    <div class="toast-container" id="toast-container">
    <!-- Toast'lar buraya dinamik eklenecek -->
    </div>

    <script src="room.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
