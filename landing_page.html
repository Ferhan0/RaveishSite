<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.webp">
    <link rel="stylesheet" href="landing_page.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch It Together</title>
</head> 
<body>
    <header>
        <h1>Watch It Together</h1>
    </header>
    <div>
    <div class="nickname-input-create-room">
      <input type="text" id="nickname" placeholder="Enter your nickname here" />
      <button class="accept-button">Accept</button>
    </div>
    <div class="link-url-input">
      <input type="url" id="videoUrl" placeholder="Enter video URL here" />
      <button class="accept-button">Go!</button>
      </div>
      
    </div>
    <div class="room-id-input">
      <h1>Want to join a room? Type the ID below!</h1>
      <input type="text" id="roomId" placeholder="Enter room ID here" />
      <button class="accept-button">Join Room</button>
    </div>
    
</body>
</html>
